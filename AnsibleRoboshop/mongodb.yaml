- name: mongodb
  hosts: mongodb
  tasks:
  - name: copy mongodb repo file
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo
  
  - name: install mongodb
    ansible.builtin.package:
      name: mongodb-org
      state: present
  
  - name: enable service of mongodb
    ansible.builtin.service:
      name: mongod
      enabled: yes
  
  - name: start service of mongodb
    ansible.builtin.service:
      name: mongod
      state: started

  # - name: configuration file change to global
  #   ansible.builtin.command: sed "s/127.0.0.1/0.0.0.0/g" /etc/mongod.conf
  #   register: output
  
  # - name: restart service
  #   ansible.builtin.service:
  #     name: mongod
  #     state: restarted
  #   when: output.changed

  - name: replace configuration
    ansible.builtin.replace:
      path: /etc/mongod.conf
      regexp: "127.0.0.1"
      replace: "0.0.0.0"

  - name: restart service of mongodb
    ansible.builtin.servce:
      name: mongod
      state: restarted